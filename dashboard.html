<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/output.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Header injected dynamically -->
    <section class="header"></section>

    <!-- Orders Section -->
    <section class="py-16">
        <div class="px-4 md:px-10 lg:px-12 xl:px-32">

            <!-- Page title -->
            <h2 class="text-gray-700 md:text-md lg:text-lg xl:text-2xl mb-6">My Orders</h2>

            <!-- Orders container: populated dynamically by Dashboard() -->
            <div class="orders">
            </div>
        </div>
    </section>

    <!-- Footer injected dynamically -->
    <section class="footer"></section>

    <script type="module">
        // Import reusable components
        import Header from './components/Header.js'
        import Dashboard from './components/Dashboard.js'
        import Footer from './components/Footer.js'

        // Render header
        document.querySelector('.header').innerHTML = Header()

        // Populate orders dynamically (Dashboard handles fetching from localStorage and rendering)
        Dashboard()

        // Mobile menu toggle logic
        const menu_btn = document.getElementById('menuBtn')
        const close_btn = document.getElementById('closeBtn')
        const mobile_menu = document.getElementById('mobileMenu')
        
        menu_btn.addEventListener('click', () => {
            mobile_menu.classList.remove('hidden') 
        })
        close_btn.addEventListener('click', () => {
            mobile_menu.classList.add('hidden')
        })

        // Render footer
        document.querySelector('.footer').innerHTML = Footer()
    </script>
</body>
</html>
